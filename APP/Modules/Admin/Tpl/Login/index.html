<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="__PUBLIC__/Images/favicon.ico">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="__PUBLIC__/Css/signin.css" rel="stylesheet">

	<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/login.js"></script>

	<script type="text/javascript">
		verifyURL = '{:U(GROUP_NAME . "/Login/verify",'','')}';
	</script>
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="{:U(GROUP_NAME . '/Login/login')}" method="post">

        <h2 class="form-signin-heading">后台登录：</h2>

        <label for="inputEmail" class="sr-only">账号</label>
        <input type="username" name="username" id="inputEmail" class="form-control" placeholder="admin" required autofocus>

        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>

        <div>
        <label for="inputVerify" class="sr-only">验证码</label>
        <input type="code" name="code" id="inputVerify" class="form-control" placeholder="验证码" required><a href="javascript:void(change_code(this));"><img src="{:U(GROUP_NAME . '/Login/verify','','')}" id="code"/></a>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
      </form>

    </div> <!-- /container -->
    
  </body>
</html>

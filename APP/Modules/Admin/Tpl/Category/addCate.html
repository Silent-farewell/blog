<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
	<style>
		iframe{width:100%;height:100%;border:none;overflow-x:hidden;overflow-y:auto;}
		body{width:100%;height:100%;border:none;overflow-x:hidden;overflow-y:auto;}
		h2{margin-bottom: 30px;}
	</style>
    
  </head>
  <body>
  	<h2 class="sub-header">添加栏目分类</h2>
  	<form class="form-horizontal" role="form" action="{:U(GROUP_NAME . '/Category/runAddCate')}" method='post'>
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">分类栏目名称：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="sort" class="col-sm-2 control-label">排　　　　序：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="sort" name="sort"  value='100' >
		    </div>
		  </div>
			
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
			<input type="hidden" name='pid' value='{$pid}' />
		      <button type="submit" class="btn btn-info">添加分类</button>
		    </div>
		  </div>
	</form>
  </body>
</html>

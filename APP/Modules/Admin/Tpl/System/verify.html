<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 边框表格</title>
	<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		.table-bordered tbody tr td {
			line-height: 34px;
			width: 50%;
		}
	</style>
</head>
  <body>
  	<h2 class="sub-header">验证码配置</h2>
  	<form class="form-horizontal" role="form" action="{:U(GROUP_NAME . '/System/updateVerify')}" method='post'>
          <div class="table-responsive">
            <table class="table table-bordered">
              <tbody>
		<tr>
			<td align="right" id="" style="">验证码长度：</td>
			<td>
				<input type="text" class="form-control" name="VERIFY_LENGTH" value='{$Think.config.verify_length}'  >
			</td>
		</tr>
		<tr>
			<td align="right">验证码图片宽度：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_WIDTH' value='{$Think.config.VERIFY_WIDTH}' />
			</td>
		</tr>
		<tr>
			<td align="right">验证码图片高度：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_HEIGHT' value='{$Think.config.VERIFY_HEIGHT}' />
			</td>
		</tr>
		<tr>
			<td align="right">验证码背景颜色：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_BGCOLOR' value='{$Think.config.VERIFY_BGCOLOR}' />
			</td>
		</tr>
		<tr>
			<td align="right">验证码字体大小：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_SIZE' value='{$Think.config.VERIFY_SIZE}' />
			</td>
		</tr>
		<tr>
			<td align="right">验证码字体颜色：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_COLOR' value='{$Think.config.VERIFY_COLOR}' />
			</td>
		</tr>
		<tr>
			<td align="right">验证码种子：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_SEED' value='{$Think.config.VERIFY_SEED}' />
			</td>
		</tr>
		<tr>
			<td align="right">验证码字体文件：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_FONTFILE' value='{$Think.config.VERIFY_FONTFILE}' />
			</td>
		</tr>
		<tr>
			<td align="right">SESSION识别名称：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_NAME' value='{$Think.config.VERIFY_NAME}' />
			</td>
		</tr>
		<tr>
			<td align="right">存储验证码到SESSION时使用函数：</td>
			<td>
				<input type="text" class="form-control" name='VERIFY_FUNC' value='{$Think.config.VERIFY_FUNC}' />
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button type="submit" class="btn btn-info">保存修改</button>
			</td>
		</tr>
                
              </tbody>
            </table>
          </div>
          </form>
  </body>
</html>

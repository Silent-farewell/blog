<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
  </head>
  <body>
  	<h2 class="sub-header">友情链接列表</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>ID</th>
          		<th>网站名称</th>
          		<th>网址</th>
          		<th>操作</th>
                </tr>
              </thead>
              <tbody>
                
              	<foreach name='conn' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>{$v.http}</td>
				<td>[<a href="">修改</a>][<a href="{:U(GROUP_NAME . '/Connect/del', array('id' => $v['id']))}">删除</a>]</td>
			</tr>
		</foreach>
		<tr>
			<td colspan="4" align="center">
				<ul class="pagination">
					{$page}
				</ul>
			</td>
		</tr>
                
              </tbody>
            </table>
          </div>
  </body>
</html>

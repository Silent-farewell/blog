<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
  </head>
  <body>
  	<h2 class="sub-header">属性列表</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>ID</th>
		<th>属性名称</th>
		<th>颜色</th>
		<th>操作</th>
                </tr>
              </thead>
              <tbody>
                
              	<foreach name='attr' item='v'>
			<tr>
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td>
					<div style="width:20px;height:20px;background:{$v.color}"></div>	
				</td>
				<td>
					[<a href="">修改</a>]
					[<a href="{:U(GROUP_NAME . '/Attribute/del', array('id' => $v['id']))}">删除</a>]
				</td>
			</tr>
		</foreach>
                
              </tbody>
            </table>
          </div>
  </body>
</html>

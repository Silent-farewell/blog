<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
	<style>
		iframe{width:100%;height:100%;border:none;overflow-x:hidden;overflow-y:auto;}
		body{width:100%;height:100%;border:none;overflow-x:hidden;overflow-y:auto;}
		h2{margin-bottom: 30px;}
	</style>
    
  </head>
  <body>
  	<h2 class="sub-header">添加博文属性</h2>
  	<form class="form-horizontal" role="form" action="{:U(GROUP_NAME . '/Attribute/runaddAttr')}" method='post'>
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">属性名称：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="color" class="col-sm-2 control-label">标题颜色：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="color" name="color" placeholder="(white)或(#F08080)" >
		    </div>
		  </div>
			
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-info">添加属性</button>
		    </div>
		  </div>
	</form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
  </head>
  <body>
  	<h2 class="sub-header">博文列表</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                    <th>ID</th>
		<th>标题</th>
		<th>所属分类</th>
		<th>点击次数</th>
		<th>发布时间</th>
		<th>操作</th>
                </tr>
              </thead>
              <tbody>
                
              	<foreach name='blog' item='v'>
			<tr>
				<td width="8%">{$v.id}</td>
				<td>
					{$v.title}<foreach name='v.attr' item='value'><strong style="color:{$value.color};padding:0 5px">[{$value.name}]</strong></foreach>
				</td>
				<td width="12%">{$v.cate}</td>
				<td width="12%">{$v.click}</td>
				<td width="12%">{$v.time|date='y-m-d H:i', ###}</td>
				<td width="20%">
					<if condition='ACTION_NAME eq "index"'>
						[<a href="{:U(GROUP_NAME . '/Blog/edit', array('id' => $v['id']))}">修改</a>]
						[<a href="{:U(GROUP_NAME . '/Blog/toTrach', array('id' => $v['id'], 'type' => 1))}">删除</a>]
					<else/>
						[<a href="{:U(GROUP_NAME . '/Blog/toTrach', array('id' => $v['id'], 'type' => 0))}">还原</a>]
						[<a href="{:U(GROUP_NAME . '/Blog/delete', array('id' => $v['id']))}">彻底删除</a>]
					</if>
				</td>
			</tr>
		</foreach>

		<tr>
			<td colspan="6" align="center">
				<ul class="pagination">
					{$page}
				</ul>
			</td>
		</tr>
                
              </tbody>
            </table>
          </div>
  </body>
</html>

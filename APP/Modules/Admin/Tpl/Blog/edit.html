<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <script type='text/javascript'>
		window.UEDITOR_HOME_URL = '__ROOT__/Data/Ueditor/';
		window.onload = function () {
			window.UEDITOR_CONFIG.initialFrameWidth = 1000;
			window.UEDITOR_CONFIG.initialFrameHeight = 600;
			UE.getEditor('content');
		}
	</script>
	<js file='__ROOT__/Data/Ueditor/ueditor.config.js' />
	<js file='__ROOT__/Data/Ueditor/ueditor.all.min.js' />
	<style>
		iframe{width:100%;height:100%;border:none;overflow-x:hidden;overflow-y:auto;}
		body{width:100%;height:100%;border:none;overflow-x:hidden;overflow-y:auto;}
		#content{padding: 0; border: 0;}
		h2{margin-bottom: 20px;}
	</style>
  </head>
  <body>
  	<h2 class="sub-header">修改博文</h2>
          <form class="form-horizontal" role="form" action="{:U(GROUP_NAME . '/Blog/editBlog')}" method="post">
		<input type="hidden" name="id" value="{$_GET['id']}">
          	<div class="form-group">
			<label class="col-sm-2 control-label">所属分类：</label>
			<div class="col-sm-10">
				<select name="cid" class="form-control">
				<foreach name='cate' item='v'>
					<option value="{$v.id}" <if condition="$v['id'] eq $blog['cid']">selected='selected'</if>>{$v.html}{$v.name}</option>
				</foreach>
			</select>
			</div>
		</div>
          	<div class="form-group">
			<label class="col-sm-2 control-label">博文属性：</label>
			<div class="col-sm-10">
				<foreach name='attr' item='v'>
					<label class="checkbox-inline">
						<input type="checkbox" name='aid[]' value='{$v.id}' <if condition="$v['id'] eq $aid">checked='checked'</if> />{$v.name}
					</label>
				</foreach>
			</div>
		</div>
		  <div class="form-group">
		    <label for="click" class="col-sm-2 control-label">点击次数：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="cllick" name="click" value='{$blog.click}' >
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="title" class="col-sm-2 control-label">标　　题：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="title" name="title" value="{$blog.title}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="summary" class="col-sm-2 control-label">摘　　要：</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="summary" name="summary" value="{$blog.summary}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="content" class="col-sm-2 control-label">文章正文：</label>
		    <div class="col-sm-10">
		    <textarea name="content" id="content">{$blog.content}</textarea>
		    </div>
		  </div>
			
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success btn-lg" style="width: 30%;">保存修改</button>
		    </div>
		  </div>
	</form>
  </body>
</html>
